<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buon' Viaggio</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
        }

        .bd-container {
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }

        .couverture {
            width: 100vw;
            height: 50vh;
            background-image: url(img/cover.png); 
            background-size: cover;
            margin-bottom: 5px;
        }

        .bulle {
            position: relative;
            display: inline-block;
            background-color: #fff;
            border-radius: 5px;
            margin: 5px;
        }
        @media screen and (max-width: 1280px){
            .case {
                flex: 0 0 100%; 
                height: 60vh; 
                margin-bottom: 5px;
                background-size: cover;
        } 
        }
        @media screen and (min-width: 1280px){
            .case {
                flex: 0 0 49%; 
                height: 60vh; 
                margin-bottom: 15px;
                margin-left: 7px;
                margin-right: 7px;
                background-size: cover;
        } 
       

            .bulle::after {
                position: absolute;
                left: 49%;
                transform: translateX(-50%);
            }

        }
       

        .case-1 {
            background-image: url(img/case-1.png);

        }

        }
        .case-12 {

        }
        .bulle {
            position: relative;
